<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐치 테이블 : 회원가입</title>
    <link rel="icon" href="images/catch-table-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>

    </script>
</head>

<body>
    <div class="main-container">
        <h1>Sign Up</h1>
        <div class="form-container">
            <div class="input-group mb-3">
                <select class="form-select" id="role">
                    <option selected>가입 대상을 선택해주세요.</option>
                    <option value="user">일반 유저</option>
                    <option value="admin">식당 사장님</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <input type="url" class="form-control" id="name" placeholder="이름">
                <label for="floatingInput">이름</label>
                <p>이름은 필수 입력 사항입니다.</p>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="이메일">
                <label for="floatingInput">이메일</label>
                <p>이메일은 필수 입력 사항입니다.</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nickname" placeholder="닉네임">
                <label for="floatingInput">닉네임</label>
                <p>닉네임은 4~10자리의 영어 소문자, 숫자로 이루어져야 합니다.</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="password" placeholder="비밀번호">
                <label for="floatingInput">비밀번호</label>
                <p>비밀번호는 8~15자리의 영어 소문자/대문자, 숫자, 특수문자로 이루어져야 합니다.</p>
            </div>
            <button type="button" class="btn btn-outline-dark" id="signup-button">회원가입</button>
        </div>
    </div>
    </div>
</body>

</html>
